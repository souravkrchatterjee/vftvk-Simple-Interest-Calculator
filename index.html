<!DOCTYPE html>

<html>
    <head>
	<title>Web App - Simple Interest Calculator	</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

	<div class= "maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>

        Rate <input type="range" id="rate" name="rate" min="1" max="20" value="10.25" step="0.25" onchange="showRange()"><span>10.25 %</span><br/>

        No. of Years <select name ="years"  id="years">
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3">3</option>
        <option value = "4">4</option>
        <option value = "5">5</option>
        <option value = "6">6</option>
        <option value = "7">7</option>
        <option value = "8">8</option>
        <option value = "9">9</option>
        <option value = "10">10</option>
      </select><br/>

        <span id ="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <footer>

          <p>&copy; Everyone Can Get Rich</p>
        </footer>
        </div>
      
</html>
